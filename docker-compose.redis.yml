# ============================================================
# DOCKER COMPOSE FOR REDIS
# Alternative to direct server installation
# ============================================================

version: '3.8'

services:
  # ================== REDIS CACHE ==================
  redis:
    image: redis:7-alpine
    container_name: cosmetic-redis
    restart: always
    
    # Port mapping (only localhost for security)
    ports:
      - "127.0.0.1:6379:6379"
    
    # Command with password and config
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-YourStrongPasswordHere123}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    
    # Volumes for persistence
    volumes:
      - redis-data:/data
      - ./backend/redis.conf:/usr/local/etc/redis/redis.conf:ro
    
    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-YourStrongPasswordHere123}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network
    networks:
      - backend-network

  # ================== REDIS COMMANDER (Optional - Web UI) ==================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: cosmetic-redis-ui
    restart: always
    
    # Port for web interface
    ports:
      - "127.0.0.1:8081:8081"
    
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD:-YourStrongPasswordHere123}
      - HTTP_USER=admin
      - HTTP_PASSWORD=${REDIS_UI_PASSWORD:-admin123}
    
    depends_on:
      redis:
        condition: service_healthy
    
    networks:
      - backend-network

# ================== VOLUMES ==================
volumes:
  redis-data:
    driver: local

# ================== NETWORKS ==================
networks:
  backend-network:
    driver: bridge
